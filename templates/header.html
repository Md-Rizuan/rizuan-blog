  <!-- Header -->
  <header class="">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href='#'><h2>Md Rizuan<em>.</em></h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'home' %}">Home
               
              </a>
            </li> 
            
            <li class="nav-item {% if request.path == '/blogs/' %}active{% endif %}">
              <a class="nav-link" href="{% url 'blogs' %}">Blogs</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for category in categories %}
                <a class="dropdown-item" href="{% url 'category_blogs' category.slug %}">{{category.title}}</a>
                {% endfor %}
                
                <div class="dropdown-divider"></div>
                
              </div>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{request.user.username}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
               
                <a class="dropdown-item" href="{% url 'profile' %}"> My Profile</a>
                <a class="dropdown-item" href="#"> Notification</a>
                <a class="dropdown-item" href="{% url 'logout' %}"> Logout</a>
                <div class="dropdown-divider"></div>
                
              </div>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"> Login </a>
            </li>
            {% endif %}
          </ul>
          <form class="form-inline d-flex flex-nowrap ml-auto my-2 search-form" action ="{% url 'search_blogs' %}" method="GET">
            <input class="form-control px-5" name="search" type="text" placeholder="Search Blogs" >
            <button class="btn btn-primary">Search </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
